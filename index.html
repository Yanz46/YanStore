<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suntik Sosmed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/whatsapp--v1.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Suntik Sosmed</h1>
        <header class="header">
            <input type="text" placeholder="Search" class="search-input">
        </header>

        <main class="main-content">
            <div class="card">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control">
                        <option value="whatsapp">WHATSAPP</option>
                        <option value="tiktok">TIKTOK</option>
                        <option value="youtube">YOUTUBE</option>
                        <option value="instagram">INSTAGRAM</option>
                        <option value="facebook">FACEBOOK</option>
                        <option value="telegram">TELEGRAM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" class="form-control">
                        <option value="whatsapp-channel-members-real-max-1k">5952 - WhatsApp Channel Members ~ REAL ~ Max 1K ~...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="link">Link</label>
                    <input type="url" id="link" class="form-control" placeholder="https://">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" min="10" max="10000" value="10">
                    <small class="min-max-info">Min: <span id="min-qty">10</span> - Max: <span id="max-qty">10 000</span></small>
                </div>

                <button class="submit-button" id="submitBtn">Submit</button>
            </div>
        </main>
    </div>

    <div class="whatsapp-button">
        <a href="https://wa.me/6282229795661" target="_blank"> <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
